<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云盘 - 安全存储您的文件</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 配置Tailwind主题
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#4080FF',
                        neutral: '#F5F7FA',
                        dark: '#1D2129',
                        'gray-light': '#C9CDD4'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif']
                    },
                    boxShadow: {
                        'card': '0 10px 30px -5px rgba(0, 0, 0, 0.1)',
                        'hover': '0 20px 40px -5px rgba(22, 93, 255, 0.15)'
                    }
                }
            }
        }
    </script>
    <!-- 引入通用样式 -->
    <link rel="stylesheet" href="style_1.css">
</head>
<body class="font-inter bg-neutral min-h-screen flex flex-col">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- 左侧品牌区域 - 仅在中等及以上屏幕显示 -->
        <div class="brand-section">
            <!-- 装饰元素 -->
            <div class="brand-decoration">
                <div class="brand-decoration-circle top-10 left-10 w-40 h-40"></div>
                <div class="brand-decoration-circle bottom-20 right-20 w-60 h-60"></div>
                <div class="brand-decoration-circle top-1/2 left-1/3 w-20 h-20"></div>
            </div>
            
            <div class="brand-content">
                <div class="brand-header">
                    <i class="brand-logo"></i>
                    <h1 class="brand-title">云盘存储</h1>
                </div>
                
                <h2 class="brand-subtitle">
                    安全存储，<br>随时随地访问
                </h2>
                
                <p class="brand-description">
                    提供可靠的文件存储与同步服务，多设备访问，数据安全有保障。
                </p>
                
                <div class="brand-features">
                    <div class="brand-feature">
                        <div class="brand-feature-icon">
                            <i class="fa fa-shield"></i>
                        </div>
                        <span>银行级数据加密保护</span>
                    </div>
                    <div class="brand-feature">
                        <div class="brand-feature-icon">
                            <i class="fa fa-mobile"></i>
                        </div>
                        <span>多设备自动同步</span>
                    </div>
                    <div class="brand-feature">
                        <div class="brand-feature-icon">
                            <i class="fa fa-globe"></i>
                        </div>
                        <span>全球节点，极速访问</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧登录表单区域 -->
        <div class="form-container">
            <div class="form-wrapper">
                <!-- 移动端品牌标识 -->
                <div class="mobile-brand">
                    <i class="mobile-logo"></i>
                    <h1 class="mobile-title">云盘存储</h1>
                </div>
                
                <div class="form-card">
                    <h2 class="form-title">欢迎回来</h2>
                    <p class="form-description">请登录您的账号以继续使用云盘服务</p>
                    
                    <form id="loginForm" class="form">
                        <!-- 用户名/账号输入 -->
                        <div class="form-group">
                            <label for="username" class="form-label">
                                用户名/账号
                            </label>
                            <div class="form-input-wrapper">
                                <div class="form-input-icon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    class="form-input"
                                    placeholder="请输入用户名或账号"
                                    required
                                >
                            </div>
                        </div>
                        
                        <!-- 密码输入 -->
                        <div class="form-group">
                            <div class="form-row">
                                <label for="password" class="form-label">
                                    密码
                                </label>
                                <a href="#" class="link text-sm">
                                    忘记密码?
                                </a>
                            </div>
                            <div class="form-input-wrapper">
                                <div class="form-input-icon">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-input-password"
                                    placeholder="请输入密码"
                                    required
                                >
                                <button 
                                    type="button" 
                                    class="password-toggle"
                                    id="togglePassword"
                                >
                                    <i class="fa fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- 错误提示 -->
                        <div class="message-container">
                            <span class="error-message" id="errorMessage"></span>
                        </div>
                        
                        <!-- 登录按钮 -->
                        <button type="submit" class="submit-button">
                            <span>登录</span>
                            <i class="fa fa-arrow-right button-text"></i>
                        </button>
                    </form>
                    
                    <!-- 注册链接 -->
                    <div class="link-section">
                        <p class="link-text">
                            还没有账号? 
                            <a href="register.html" class="link">
                                立即注册
                            </a>
                        </p>
                    </div>
                </div>
                
                <!-- 页脚 -->
                <div class="footer">
                    <p>© 2025 OK-TREE-WIN-云盘存储. 保留所有权利</p>
                    <div class="footer-links">
                        <a href="#" class="footer-link">隐私政策</a>
                        <a href="#" class="footer-link">服务条款</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局配置 -->
    <script>
        // 全局配置
        window.APP_CONFIG = {
            API_URL: 'http://localhost:3000/api/auth/login',
            ENV: 'development'
        };
    </script>
    
    <!-- 引入登录功能JS -->
    <script src="login.js"></script>
</body>
</html>
