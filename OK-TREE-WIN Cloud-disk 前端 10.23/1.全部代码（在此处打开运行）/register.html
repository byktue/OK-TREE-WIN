<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云盘 - 注册账号</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 复用登录页的Tailwind配置，保持样式统一
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#4080FF',
                        neutral: '#F5F7FA',
                        dark: '#1D2129',
                        'gray-light': '#C9CDD4'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif']
                    },
                    boxShadow: {
                        'card': '0 10px 30px -5px rgba(0, 0, 0, 0.1)',
                        'hover': '0 20px 40px -5px rgba(22, 93, 255, 0.15)'
                    }
                }
            }
        }
    </script>
    <!-- 引入通用样式 -->
    <link rel="stylesheet" href="style_1.css">
</head>
<body class="font-inter bg-neutral min-h-screen flex flex-col">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- 左侧品牌区域 - 仅在中等及以上屏幕显示 -->
        <div class="brand-section">
            <!-- 装饰元素 -->
            <div class="brand-decoration">
                <div class="brand-decoration-circle top-10 left-10 w-40 h-40"></div>
                <div class="brand-decoration-circle bottom-20 right-20 w-60 h-60"></div>
                <div class="brand-decoration-circle top-1/2 left-1/3 w-20 h-20"></div>
            </div>
            
            <div class="brand-content">
                <div class="brand-header">
                    <i class="brand-logo"></i>
                    <h1 class="brand-title">云盘存储</h1>
                </div>
                
                <h2 class="brand-subtitle">
                    开始使用，<br>安全存储您的文件
                </h2>
                
                <p class="brand-description">
                    注册账号，立即享受安全可靠的文件存储与同步服务，多设备访问更便捷。
                </p>
                
                <div class="brand-features">
                    <div class="brand-feature">
                        <div class="brand-feature-icon">
                            <i class="fa fa-shield"></i>
                        </div>
                        <span>银行级数据加密保护</span>
                    </div>
                    <div class="brand-feature">
                        <div class="brand-feature-icon">
                            <i class="fa fa-mobile"></i>
                        </div>
                        <span>多设备自动同步</span>
                    </div>
                    <div class="brand-feature">
                        <div class="brand-feature-icon">
                            <i class="fa fa-globe"></i>
                        </div>
                        <span>全球节点，极速访问</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧注册表单区域 -->
        <div class="form-container">
            <div class="form-wrapper">
                <!-- 移动端品牌标识 -->
                <div class="mobile-brand">
                    <i class="mobile-logo"></i>
                    <h1 class="mobile-title">云盘存储</h1>
                </div>
                
                <div class="form-card">
                    <h2 class="form-title">创建账号</h2>
                    <p class="form-description">注册后即可使用云盘的全部功能</p>
                    
                    <form id="registerForm" class="form">
                        <!-- 用户名输入 -->
                        <div class="form-group">
                            <label for="username" class="form-label">
                                用户名
                            </label>
                            <div class="form-input-wrapper">
                                <div class="form-input-icon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    class="form-input"
                                    placeholder="请设置用户名（唯一）"
                                    required
                                >
                            </div>
                            <small class="hint">用户名需3-20位，支持字母、数字和下划线</small>
                        </div>
                        
                        <!-- 密码输入 -->
                        <div class="form-group">
                            <label for="password" class="form-label">
                                设置密码
                            </label>
                            <div class="form-input-wrapper">
                                <div class="form-input-icon">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-input-password"
                                    placeholder="请设置密码"
                                    required
                                >
                                <button 
                                    type="button" 
                                    class="password-toggle"
                                    id="togglePassword"
                                >
                                    <i class="fa fa-eye-slash"></i>
                                </button>
                            </div>
                            <small class="hint">密码需6-20位，包含字母和数字</small>
                            <!-- 密码强度提示 -->
                            <div class="password-strength-container">
                                <div class="password-strength-header">
                                    <span class="password-strength-label">密码强度</span>
                                    <span class="password-strength-text">弱</span>
                                </div>
                                <div class="password-strength-bar-container">
                                    <div class="password-strength-bar" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 确认密码输入 -->
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">
                                确认密码
                            </label>
                            <div class="form-input-wrapper">
                                <div class="form-input-icon">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword" 
                                    class="form-input-password"
                                    placeholder="请再次输入密码"
                                    required
                                >
                                <button 
                                    type="button" 
                                    class="password-toggle"
                                    id="toggleConfirmPassword"
                                >
                                    <i class="fa fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>

                        <!-- 系统账号提示 -->
                        <div class="form-group">
                            <label class="form-label">
                                系统账号
                            </label>
                            <input 
                                type="text" 
                                value="注册后自动生成11位账号" 
                                disabled 
                                class="form-input bg-gray-50 text-gray-400 cursor-not-allowed"
                            >
                            <small class="hint">用于登录，注册成功后展示</small>
                        </div>

                        <!-- 错误/成功提示 -->
                        <div class="message-container">
                            <span class="error-message" id="errorMessage"></span>
                            <span class="success-message" id="successMessage"></span>
                        </div>
                        
                        <!-- 注册按钮 -->
                        <button type="submit" class="submit-button">
                            <span>注册</span>
                            <i class="fa fa-user-plus button-text"></i>
                        </button>
                    </form>
                    
                    <!-- 登录链接 -->
                    <div class="link-section">
                        <p class="link-text">
                            已有账号? 
                            <a href="login.html" class="link" id="toLogin">
                                立即登录
                            </a>
                        </p>
                    </div>
                </div>
                
                <!-- 页脚 -->
                <div class="footer">
                    <p>© 2025 OK-TREE-WIN-云盘存储. 保留所有权利</p>
                    <div class="footer-links">
                        <a href="#" class="footer-link">隐私政策</a>
                        <a href="#" class="footer-link">服务条款</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
